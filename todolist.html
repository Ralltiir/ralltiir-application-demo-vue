<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link href="https://unpkg.cnpmjs.org/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" data-for="rt-view" href="./common.css">
  <script src="https://unpkg.cnpmjs.org/jquery"></script>
  <script src="https://unpkg.cnpmjs.org/requirejs/require.js"></script>
  <script src="https://unpkg.cnpmjs.org/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./common.js"></script>
</head>

<body>
  <div id="sfr-app">
    <div class="rt-view">
      <div class="rt-head">
        <div class="rt-back">
          <rt-back>
            <svg viewBox="0 0 492 492" style="enable-background:new 0 0 492 492;" class="icon">
              <g> <path d="M198.608,246.104L382.664,62.04c5.068-5.056,7.856-11.816,7.856-19.024c0-7.212-2.788-13.968-7.856-19.032l-16.128-16.12    C361.476,2.792,354.712,0,347.504,0s-13.964,2.792-19.028,7.864L109.328,227.008c-5.084,5.08-7.868,11.868-7.848,19.084    c-0.02,7.248,2.76,14.028,7.848,19.112l218.944,218.932c5.064,5.072,11.82,7.864,19.032,7.864c7.208,0,13.964-2.792,19.032-7.864    l16.124-16.12c10.492-10.492,10.492-27.572,0-38.06L198.608,246.104z"></path> </g>
            </svg>
          </rt-back>
        </div>
        <div class="rt-center">
          <span class="rt-title">Todo List</span>
          <span class="rt-subtitle"></span>
        </div>
        <div class="rt-actions"></div>
        <link rel="stylesheet" href="https://unpkg.cnpmjs.org/todomvc-app-css@2.0.6/index.css">
        <link rel="stylesheet" href="./todolist.css">
      </div>
      <div class="rt-body">
        <section class="todoapp">
          <header class="header">
            <h1>todos</h1>
            <input class="new-todo"
              autofocus autocomplete="off"
              placeholder="What needs to be done?"
              v-model="newTodo"
              @keyup.enter="addTodo">
          </header>
          <section class="main" v-show="todos.length" v-cloak>
            <input class="toggle-all" type="checkbox" v-model="allDone">
            <ul class="todo-list">
              <li v-for="todo in filteredTodos"
                class="todo"
                :key="todo.id"
                :class="{ completed: todo.completed }">
                <div class="view">
                  <input class="toggle" type="checkbox" v-model="todo.completed">
                  <label>{{ todo.title }}</label>
                  <button class="destroy" @click="removeTodo(todo)"></button>
                </div>
            </ul>
          </section>
          <footer class="footer" v-show="todos.length" v-cloak>
            <span class="todo-count">
              <strong>{{ remaining }}</strong> {{ remaining | pluralize }} left
            </span>
            <ul class="filters">
              <li><a href="#/all" :class="{ selected: visibility == 'all' }">All</a></li>
              <li><a href="#/active" :class="{ selected: visibility == 'active' }">Active</a></li>
              <li><a href="#/completed" :class="{ selected: visibility == 'completed' }">Completed</a></li>
            </ul>
            <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">
              Clear completed
            </button>
          </footer>
        </section>
        <footer class="info">
          <p>
            Written by <a href="http://evanyou.me">Evan You</a>, modified by
            <a href="http://harttle.land">Harttle</a>
          </p>
          <p>Editing is disabled since there's no double-click for mobile.</p>
        </footer>

        <script src="./todolist.js"> </script>
      </div>
    </div>
  </div>
</body>

</html>
